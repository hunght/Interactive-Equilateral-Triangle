<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Equilateral Triangle with Correct Height Line</title>
    <style>
      body {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
      }
      .triangle-container {
        width: 300px;
        height: 260px;
        position: relative;
        cursor: none;
        border: 1px solid #ccc;
        overflow: hidden;
      }
      .triangle {
        width: 100%;
        height: 100%;
        background-color: yellow;
      }
      #dot {
        position: absolute;
        width: 10px;
        height: 10px;
        background-color: red;
        border-radius: 50%;
        transform: translate(-50%, -50%);
        pointer-events: none;
      }
      #coordinates {
        margin-top: 20px;
        padding: 10px;
        background-color: white;
        border: 1px solid #ccc;
      }
    </style>
  </head>
  <body>
    <div class="triangle-container" id="triangle-container">
      <svg class="triangle" viewBox="0 0 1 0.866" id="triangle-svg">
        <polygon
          points="0,0.866 0.5,0 1,0.866"
          fill="#e0e0e0"
          stroke="#333"
          stroke-width="0.005"
        />
        <text x="0.5" y="0.05" font-size="0.05" text-anchor="middle">1,0</text>
        <text x="0.05" y="0.85" font-size="0.05" text-anchor="start">0,0</text>
        <text x="0.95" y="0.85" font-size="0.05" text-anchor="end">0,1</text>
        <line
          id="bottom-height-line"
          x1="0"
          y1="0"
          x2="0"
          y2="0"
          stroke="blue"
          stroke-width="0.005"
          stroke-dasharray="0.01"
        />
        <line
          id="left-height-line"
          x1="0"
          y1="0"
          x2="0"
          y2="0.866"
          stroke="green"
          stroke-width="0.005"
          stroke-dasharray="0.01"
        />
        <text
          id="bottom-height-label"
          x="0"
          y="0"
          font-size="0.04"
          text-anchor="start"
          fill="blue"
        ></text>
        <text
          id="left-height-label"
          x="0.02"
          y="0.433"
          font-size="0.04"
          text-anchor="start"
          fill="green"
        >
          0.866
        </text>
      </svg>
      <div id="dot"></div>
    </div>
    <div id="coordinates">0.33, 0.33, 0.33</div>

    <script>
      const container = document.getElementById('triangle-container');
      const dot = document.getElementById('dot');
      const coordinatesDisplay = document.getElementById('coordinates');
      const bottomHeightLine = document.getElementById('bottom-height-line');
      const bottomHeightLabel = document.getElementById('bottom-height-label');
      const leftHeightLine = document.getElementById('left-height-line');
      const leftHeightLabel = document.getElementById('left-height-label');

      // Define the constant for triangle height
      const TRIANGLE_HEIGHT = 0.866;

      function constrainToTriangle(x, y) {
        console.log('Before constraint:', x, y);
        if (y > Math.sqrt(3) * (0.5 - Math.abs(x - 0.5))) {
          y = Math.sqrt(3) * (0.5 - Math.abs(x - 0.5));
        }
        if (x < 0) x = 0;
        if (x > 1) x = 1;
        if (y < 0) y = 0;
        if (y > TRIANGLE_HEIGHT) y = TRIANGLE_HEIGHT;
        console.log('After constraint:', x, y);
        return [x, y];
      }

      function getBarycentricCoordinates(x, y) {
        const a = 1 - x - y / Math.sqrt(3);
        const b = x - y / Math.sqrt(3);
        const c = (2 * y) / Math.sqrt(3);
        return [a, b, c].map((v) => Math.max(0, Math.min(1, v)));
      }

      function updateHeightLines(x, y) {
        console.log('Updating height lines:', x, y);

        // Update bottom height line
        bottomHeightLine.setAttribute('x1', x);
        bottomHeightLine.setAttribute('y1', TRIANGLE_HEIGHT - y);
        bottomHeightLine.setAttribute('x2', x);
        bottomHeightLine.setAttribute('y2', TRIANGLE_HEIGHT);

        // Calculate the height of the bottom line
        const bottomHeight = y;

        // Update the bottom height label position and text
        bottomHeightLabel.setAttribute('x', x + 0.01);
        bottomHeightLabel.setAttribute('y', TRIANGLE_HEIGHT - 0.02);
        bottomHeightLabel.textContent = bottomHeight.toFixed(2);

        // Update left height line
        leftHeightLine.setAttribute('x1', 0);
        leftHeightLine.setAttribute('y1', 0);
        leftHeightLine.setAttribute('x2', 0);
        leftHeightLine.setAttribute('y2', TRIANGLE_HEIGHT);

        // Update left height label
        leftHeightLabel.setAttribute('x', 0.02);
        leftHeightLabel.setAttribute('y', TRIANGLE_HEIGHT / 2);
        leftHeightLabel.textContent = TRIANGLE_HEIGHT.toFixed(3);

        console.log('Bottom height line:', bottomHeightLine.outerHTML);
        console.log('Left height line:', leftHeightLine.outerHTML);
        console.log('Bottom height label:', bottomHeightLabel.outerHTML);
        console.log('Left height label:', leftHeightLabel.outerHTML);
      }

      function updateDotAndCoordinates(x, y) {
        console.log('Input coordinates:', x, y);
        [x, y] = constrainToTriangle(x, y);
        console.log('Constrained coordinates:', x, y);

        const containerRect = container.getBoundingClientRect();
        console.log(
          'Container dimensions:',
          containerRect.width,
          containerRect.height
        );

        // Calculate the actual triangle height
        const trianglePixelHeight = (containerRect.width * Math.sqrt(3)) / 2;

        // Calculate dot position based on triangle geometry
        const dotX = x * containerRect.width;
        const dotY =
          containerRect.height - (y / TRIANGLE_HEIGHT) * trianglePixelHeight;

        console.log('Dot position:', dotX, dotY);

        dot.style.left = `${dotX}px`;
        dot.style.top = `${dotY}px`;
        updateHeightLines(x, y);

        const [a, b, c] = getBarycentricCoordinates(x, y);
        coordinatesDisplay.textContent = `${a.toFixed(2)}, ${b.toFixed(
          2
        )}, ${c.toFixed(2)}`;
      }

      container.addEventListener('mousemove', (e) => {
        const rect = container.getBoundingClientRect();
        let x = (e.clientX - rect.left) / rect.width;
        let y = 1 - (e.clientY - rect.top) / rect.height;
        console.log('Mouse event coordinates:', x, y);

        updateDotAndCoordinates(x, y);
      });

      // Test case
      console.log('Test case: (0.5, TRIANGLE_HEIGHT)');
      updateDotAndCoordinates(0.5, TRIANGLE_HEIGHT);

      // Initialize dot at the center of the triangle
      updateDotAndCoordinates(0.5, TRIANGLE_HEIGHT / 2);
    </script>
  </body>
</html>
